<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div id="banner"><span>Local Time</span></div>
        <div id="clock"></div>
    </div>
</body>
<script>
    const clock=document.getElementById('clock')
    // let date=new Date()
    // console.log(date);
    setInterval(function(){
        let date=new Date()
        // console.log(date);
        clock.innerHTML=date.toLocaleTimeString();  //it give value in page 
        
    },1000)
    
</script>
</html>
